<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <header class="header">
      <div class="header__container content">
        <img class="header__img" src="img/header/header-logo.svg" alt="logo">
      </div>
    </header>
  
    <section class="tabs-section">
      <div class="tabs-section__container container">
        <div class="tabs">
          <ul class="tabs__buttons">
            <li class="tabs__button active"><button>Bike</button></li>
            <li class="tabs__button"><button>Motorbike</button></li>
            <li class="tabs__button"><button>Car</button></li>
            <li class="tabs__button"><button>Boat</button></li>
            <li class="tabs__button"><button>Train</button></li>
          </ul>
          <div class="tabs__content">
            <img src="img/section/bike-img-1.jpg" alt="bike" class="tabs__img">
          </div>
        </div>
        <a href="#" class="tabs-section__blue-button">Follow</a>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <img src="img/footer/footer-logo.svg" alt="logo" class="footer__img">
      </div>
    </footer>
  </main>
</body>
</html>
